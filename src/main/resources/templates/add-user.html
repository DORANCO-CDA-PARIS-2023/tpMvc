<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add user</title>
</head>
<body>
<!--/*@thymesVar id="user" type="jakarta"*/-->
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <label for="firstName">Name</label>
    <!--/*@thymesVar id="firstName" type=""*/-->
    <input id="firstName" placeholder="Name" th:field="${user.firstName}" type="text">
    <span th:if="${#fields.hasErrors('name')}" th:errors="${user.firstName}"></span>
    <label for="email">Email</label>
    <input th:id="email" type="text" th:field="${user.email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="${user.email}"></span>
    <input type="submit" value="Add User">
</form>
</body>
</html>
