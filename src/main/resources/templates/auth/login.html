<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li th:if="${session.user == null}"><a href="/login">Connexion</a></li>
                <li th:if="${session.user == null}"><a href="/register">Inscription</a></li>
                <li th:if="${session.user != null}"><a href="/logout">DÃ©connexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Login</h1>
        <div class="formMessage error" th:if="${error != null}" th:text="${error}"></div>
        <div class="formMessage success" th:if="${success != null}" th:text="${success}"></div>
        <form action="/login" method="post">
           <div>
                <label for="email">email</label>
                <input id="email" name="email" type="email">
            </div>
            <div>
                <label for="password">password</label>
                <input id="password" name="password" type="password">
            </div>
            <button type="submit">login</button>
        </form>
    </main>
</body>
</html>
