<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cours SPRING</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <!-- ALL ARTICLE LIST -->
            <div>
                <article th:each="article: ${articles}">
                    <h2 th:text="${article.title}">Title article</h2>
                    <a th:href="@{'/article/' + ${article.id} }">Link to article</a>
                </article>
            </div>
            
        </section>

        <section>
            <!-- ADD ARTICLE  -->
            <form method="post" action="/article">
                <div>
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title">
                </div>
                <div>
                    <label for="content">content</label>
                    <textarea id="content" name="content"></textarea>
                </div>
                <button type="submit">ajouter</button>
            </form>
        </section>
    </main>
</body>
</html>
