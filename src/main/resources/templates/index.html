<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP CSS</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>

            <h1>Titre de ma page !</h1>
            <!-- ALL ARTICLE LIST -->
            <div>
                <div th:each="article : ${articles}">
                    <h2 th:text="${article.title}">Title article</h2>
                    <p th:text="${article.content}">Content article</p>
                    <p>
                        Author: <span th:text="${article.author.firstName} + ' ' + ${article.author.lastName}"></span>
                    </p>
                </div>
            </div>
        </section>

        <section>
            <!-- ADD ARTICLE FORM -->
            <form action="/ajout" method="post">
                <label for="title">titre :</label>
                <input id="title" type="text" name="title">
                
                <label for="content">contenu :</label>
                <textarea id="content" name="content"></textarea>
                
                <label for="firstname">prennom :</label>
                <input id="firstname" type="text" name="author.firstName">
                
                <label for="lastname">nom :</label>
                <input id="lastname" type="text" name="author.lastName">
                
                <label for="email">email :</label>
                <input id="email" type="email" name="author.email">
                
                <div>
                    <button type="reset">Effacer</button>
                    <button type="submit">Ajouter</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
